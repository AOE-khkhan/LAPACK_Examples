<h2 class="standard" id="example">
 <div class="sec_name">Example program for dtgexc</div>
</h2>
<div class="paramtext">This example exchanges blocks <math><mn>2</mn></math>&#xa0;and <math><mn>1</mn></math>&#xa0;of the matrix pair <math><mfenced separators=""><mi>S</mi><mo>,</mo><mi>T</mi></mfenced></math>, where

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>S</mi>
 <mo>=</mo>
 <mfenced><mtable columnalign="right">
<mtr>
   <mtd><mn>4.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>2.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>3.0</mn></mtd>
   <mtd><mn>4.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>3.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>6.0</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>&#x2003; and &#x2003;</mtext>
 <mi>T</mi><mo>=</mo>
 <mfenced><mtable columnalign="right">
<mtr>
   <mtd><mn>2.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>3.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>2.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>2.0</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

</div>
