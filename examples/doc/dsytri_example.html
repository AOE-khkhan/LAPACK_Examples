<h2 class="standard" id="example">
 <div class="sec_name">Example program for dsytri</div>
</h2>
<div class="paramtext">This example computes the inverse of the matrix <math><mi>A</mi></math>, where

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
<mi>A</mi><mo>=</mo>
 <mfenced><mtable>
  <mtr columnalign="right">
   <mtd><mn>2.07</mn></mtd>
   <mtd><mn>3.87</mn></mtd>
   <mtd><mn>4.20</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>1.15</mn></mrow></mtd>
</mtr><mtr columnalign="right">
   <mtd><mn>3.87</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>0.21</mn></mrow></mtd>
   <mtd><mn>1.87</mn></mtd>
   <mtd><mn>0.63</mn></mtd>
</mtr><mtr columnalign="right">
   <mtd><mn>4.20</mn></mtd>
   <mtd><mn>1.87</mn></mtd>
   <mtd><mn>1.15</mn></mtd>
   <mtd><mn>2.06</mn></mtd>
</mtr><mtr columnalign="right">
   <mtd><mrow><mo>-</mo><mn>1.15</mn></mrow></mtd>
   <mtd><mn>0.63</mn></mtd>
   <mtd><mn>2.06</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>1.81</mn></mrow></mtd>
</mtr>
</mtable></mfenced>
<mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

Here <math><mi>A</mi></math>&#xa0;is symmetric indefinite and must first be factorized by <a class="rout" href="dsytrf_example.html">dsytrf</a>.</div>
