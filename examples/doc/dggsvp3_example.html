<h2 class="standard" id="example">
 <div class="sec_name">Example program for dggsvp3</div>
</h2>
<div class="paramtext">This example finds the generalized factorization

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>A</mi>
 <mo>=</mo>
 <mi>U</mi><msub><mi>&#x3a3;</mi><mn>1</mn></msub>
 <mfenced><mtable>
  <mtr>
   <mtd><mn>0</mn></mtd>
   <mtd><mi>S</mi></mtd>
</mtr>
</mtable></mfenced>
 <msup><mi>Q</mi><mi mathvariant="normal">T</mi></msup>
 <mtext>, &#x2003;</mtext>
 <mi>B</mi><mo>=</mo>
 <mi>V</mi><msub><mi>&#x3a3;</mi><mn>2</mn></msub>
 <mfenced><mtable>
  <mtr>
   <mtd><mn>0</mn></mtd>
   <mtd><mi>T</mi></mtd>
</mtr>
</mtable></mfenced>
 <msup><mi>Q</mi><mi mathvariant="normal">T</mi></msup>
 <mtext>,</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

of the matrix pair <math><mfenced><mtable><mtr><mtd><mi>A</mi></mtd><mtd><mi>B</mi></mtd></mtr></mtable></mfenced></math>, where

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>A</mi>
 <mo>=</mo>
 <mfenced><mtable>
  <mtr>
   <mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd><mtd><mn>3</mn></mtd>
</mtr><mtr>
   <mtd><mn>3</mn></mtd><mtd><mn>2</mn></mtd><mtd><mn>1</mn></mtd>
</mtr><mtr>
   <mtd><mn>4</mn></mtd><mtd><mn>5</mn></mtd><mtd><mn>6</mn></mtd>
</mtr><mtr>
   <mtd><mn>7</mn></mtd><mtd><mn>8</mn></mtd><mtd><mn>8</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>&#x2003; and &#x2003;</mtext>
 <mi>B</mi><mo>=</mo>
 <mfenced><mtable>
  <mtr>
   <mtd><mrow><mo>-</mo><mn>2</mn></mrow></mtd><mtd><mrow><mo>-</mo><mn>3</mn></mrow></mtd><mtd><mn>3</mn></mtd>
</mtr><mtr>
   <mtd><mn>4</mn></mtd><mtd><mn>6</mn></mtd><mtd><mn>5</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

</div>
