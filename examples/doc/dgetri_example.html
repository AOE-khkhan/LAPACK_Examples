<h2 class="standard" id="example">
 <div class="sec_name">Example program for dgetri</div>
</h2>
<div class="paramtext">This example computes the inverse of the matrix <math><mi>A</mi></math>, where

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
<mi>A</mi><mo>=</mo>
 <mfenced><mtable columnalign="right">
<mtr>
   <mtd><mn>1.80</mn></mtd>
   <mtd><mn>2.88</mn></mtd>
   <mtd><mn>2.05</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>0.89</mn></mrow></mtd>
</mtr>

<mtr>
   <mtd><mn>5.25</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>2.95</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>0.95</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>3.80</mn></mrow></mtd>
</mtr>

<mtr>
   <mtd><mn>1.58</mn></mtd>
   <mtd><mrow><mo>-</mo><mn>2.69</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>2.90</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>1.04</mn></mrow></mtd>
</mtr>

<mtr>
   <mtd><mrow><mo>-</mo><mn>1.11</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>0.66</mn></mrow></mtd>
   <mtd><mrow><mo>-</mo><mn>0.59</mn></mrow></mtd>
   <mtd><mn>0.80</mn></mtd>
</mtr>
</mtable></mfenced>
<mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

Here <math><mi>A</mi></math>&#xa0;is nonsymmetric and must first be factorized by <a class="rout" href="dgetrf_example.html">dgetrf</a>.</div>
