<h2 class="standard" id="example">
 <div class="sec_name">Example program for dspsv</div>
</h2>
<div class="paramtext">This example solves the equations

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
<mi>A</mi><mi>x</mi><mo>=</mo><mi>b</mi>
 <mtext>,</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

where <math>
 <mi>A</mi>
</math>&#xa0;is the symmetric matrix

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>A</mi>
 <mo>=</mo>
 <mfenced><mtable>
   <mtr columnalign="right">
    <mtd><mrow><mo>-</mo><mn>1.81</mn></mrow></mtd>
    <mtd><mn>2.06</mn></mtd>
    <mtd><mn>0.63</mn></mtd>
    <mtd><mrow><mo>-</mo><mn>1.15</mn></mrow></mtd>
</mtr><mtr columnalign="right">
    <mtd><mn>2.06</mn></mtd>
    <mtd><mn>1.15</mn></mtd>
    <mtd><mn>1.87</mn></mtd>
    <mtd><mn>4.20</mn></mtd>
</mtr><mtr columnalign="right">
    <mtd><mn>0.63</mn></mtd>
    <mtd><mn>1.87</mn></mtd>
    <mtd><mrow><mo>-</mo><mn>0.21</mn></mrow></mtd>
    <mtd><mn>3.87</mn></mtd>
</mtr><mtr columnalign="right">
    <mtd><mrow><mo>-</mo><mn>1.15</mn></mrow></mtd>
    <mtd><mn>4.20</mn></mtd>
    <mtd><mn>3.87</mn></mtd>
    <mtd><mn>2.07</mn></mtd>
</mtr>
</mtable></mfenced>
<mtext>&#x2003; and &#x2003;</mtext>
 <mi>b</mi>
 <mo>=</mo>
 <mfenced><mtable>
   <mtr columnalign="right">
    <mtd><mn>0.96</mn></mtd>
</mtr><mtr columnalign="right">
    <mtd><mn>6.07</mn></mtd>
</mtr><mtr columnalign="right">
    <mtd><mn>8.38</mn></mtd>
</mtr><mtr columnalign="right">
    <mtd><mn>9.50</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

</div><div class="paramtext">Details of the factorization of <math>
 <mi>A</mi>
</math>&#xa0;are also output.</div>
