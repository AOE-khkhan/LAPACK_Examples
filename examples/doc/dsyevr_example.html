<div class="paramtext">This example finds the eigenvalues with indices in the range <math>

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>A</mi>
 <mo>=</mo>
 <mfenced><mtable>
  <mtr>
   <mtd><mn>1</mn></mtd>

   <mtd><mn>3</mn></mtd>

</mtr><mtr>
   <mtd><mn>2</mn></mtd>

   <mtd><mn>4</mn></mtd>
</mtr><mtr>
   <mtd><mn>3</mn></mtd>
   <mtd><mn>3</mn></mtd>
   <mtd><mn>3</mn></mtd>
   <mtd><mn>4</mn></mtd>
</mtr><mtr>
   <mtd><mn>4</mn></mtd>
   <mtd><mn>4</mn></mtd>
   <mtd><mn>4</mn></mtd>
   <mtd><mn>4</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>

</div><div class="paramtext">Information on required and provided workspace is also output.</div>
