 <div class="sec_name">Example program for zstegr</div>
</h2>
<div class="paramtext">This example finds all the eigenvalues and eigenvectors of the symmetric tridiagonal matrix

<div class="formula"><table class="formula"><tr><td class="formula"><math display="block">
 <mi>T</mi>
 <mo>=</mo>
 <mfenced><mtable columnalign="right">
<mtr>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
</mtr>

<mtr>
   <mtd><mn>1.0</mn></mtd>
   <mtd><mn>4.0</mn></mtd>
   <mtd><mn>2.0</mn></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>2.0</mn></mtd>
   <mtd><mn>9.0</mn></mtd>
   <mtd><mn>3.0</mn></mtd>
</mtr>

<mtr>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>0</mn><mphantom><mn>.0</mn></mphantom></mtd>
   <mtd><mn>3.0</mn></mtd>
   <mtd><mn>16.0</mn></mtd>
</mtr>
</mtable></mfenced>
 <mtext>.</mtext>
</math></td><td class="formula2">&#xa0;</td></tr></table></div>
